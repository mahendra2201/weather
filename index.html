<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* General Styling */
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom right, #6a11cb, #2575fc);
        color: #fff;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        transition: background 0.5s ease;
      }

      h1 {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        position: relative;
        width: 100%;
        max-width: 600px;
      }

      input[type='text'] {
        padding: 15px;
        width: 80%;
        max-width: 400px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        margin-right: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        color: #333;
      }

      input[type='text']:focus {
        outline: none;
        box-shadow: 0 0 10px #fff;
      }

      button {
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background-color: #ff7e5f;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background-color: #ff6f61;
      }

      #weatherDisplay {
        margin-top: 20px;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 600px;
      }

      #weatherDisplay h3 {
        margin: 0 0 10px;
        font-size: 1.5em;
      }

      #weatherDisplay p {
        margin: 5px 0;
        font-size: 1.1em;
      }

      #weatherIcon {
        width: 100px;
        margin-top: 15px;
      }

      #unitToggle {
        margin-top: 15px;
        font-size: 16px;
        background-color: #28a745;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #unitToggle:hover {
        background-color: #218838;
      }

      h2 {
        font-size: 1.8em;
        margin-top: 30px;
        color: #f4f4f4;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 100%;
        max-width: 600px;
      }

      li {
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      li span {
        font-size: 16px;
        color: #fff;
      }

      li button {
        margin-left: 10px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      li button:hover {
        opacity: 0.8;
      }

      .btn-edit {
        background-color: #007bff;
        color: #fff;
      }

      .btn-edit:hover {
        background-color: #0056b3;
      }

      .btn-remove {
        background-color: #dc3545;
        color: #fff;
      }

      .btn-remove:hover {
        background-color: #c82333;
      }

      #errorMessage {
        text-align: center;
        font-size: 18px;
        margin: 15px 0;
        color: #ff4d4d;
      }

      #suggestions {
        list-style-type: none;
        padding: 0;
        margin: 5px 0 0;
        position: absolute;
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 999;
        display: none;
      }

      #suggestions li {
        padding: 10px;
        cursor: pointer;
        background-color: #f9f9f9;
        color: #333;
        font-size: 16px;
      }

      #suggestions li:hover {
        background-color: #ddd;
      }

      /* Highlighted suggestion styling */
      #suggestions li.highlight {
        background-color: #cce7ff;
        color: #0056b3;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        h1 {
          font-size: 2em;
        }

        input[type='text'] {
          width: 70%;
        }

        #weatherDisplay {
          width: 90%;
        }

        #suggestions {
          width: 70%;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 1.5em;
        }

        input[type='text'] {
          width: 60%;
        }

        #weatherDisplay {
          width: 100%;
        }

        #suggestions {
          width: 60%;
        }

        li {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Weather App</h1>

    <!-- Weather Search Form -->
    <form id="searchForm">
      <input type="text" id="cityInput" placeholder="Enter city name" required />
      <button type="submit">Search</button>
    </form>

    <ul id="suggestions"></ul>

    <!-- Weather Display -->
    <div id="weatherDisplay"></div>

    <!-- Unit Toggle Button -->
    <button id="unitToggle">Toggle Temperature Unit</button>

    <!-- Favorite Cities Section -->
    <h2>Favorite Cities</h2>
    <ul id="favoritesList"></ul>

    <script>
      const API_KEY = 'bd5e378503939ddaee76f12ad7a97608';
      const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';

      let isCelsius = true;

      const citiesList = [
        "New York", "Los Angeles", "Chicago", "Houston", "Phoenix", "Philadelphia", "San Antonio", "San Diego", "Dallas", "San Jose",
        "Austin", "Jacksonville", "Fort Worth", "Columbus", "Indianapolis", "Charlotte", "San Francisco", "Seattle", "Denver", "Washington",
        "Boston", "El Paso", "Detroit", "Nashville", "Portland", "Memphis", "Oklahoma City", "Las Vegas", "Louisville", "Baltimore",
        "Milwaukee", "Albuquerque", "Tucson", "Fresno", "Sacramento", "Kansas City", "Long Beach", "Mesa", "Atlanta", "Miami", "Raleigh",
        "Omaha", "Minneapolis", "Cleveland", "Tulsa", "Wichita", "Arlington", "Bakersfield", "New Orleans", "Tampa", "Honolulu"
      ];

      // Event listener for search form submission
      document.getElementById('searchForm').addEventListener('submit', (event) => {
        event.preventDefault();
        const city = document.getElementById('cityInput').value.trim();

        if (!city) {
          alert('Please enter a valid city name.');
          return;
        }

        fetchWeather(city).then((data) => {
          if (data && data.cod === 200) {
            displayWeather(data);
            addToFavorites(city);
          } else {
            displayError('City not found. Please enter a valid city name.');
          }
        });
      });

      // Fetch weather data for the given city
      async function fetchWeather(city) {
        const response = await fetch(`${BASE_URL}?q=${city}&appid=${API_KEY}&units=metric`);
        return await response.json();
      }

      // Display weather information
      function displayWeather(data) {
        const { main, weather, wind, name } = data;
        const weatherDisplay = document.getElementById('weatherDisplay');
        const iconUrl = `https://openweathermap.org/img/w/${weather[0].icon}.png`;

        weatherDisplay.innerHTML = `
          <h3>Weather in ${name}</h3>
          <img id="weatherIcon" src="${iconUrl}" alt="${weather[0].description}" />
          <p>Temperature: ${main.temp}Â°${isCelsius ? 'C' : 'F'}</p>
          <p>Humidity: ${main.humidity}%</p>
          <p>Wind: ${wind.speed} m/s</p>
        `;
      }

      // Display error message
      function displayError(message) {
        const weatherDisplay = document.getElementById('weatherDisplay');
        weatherDisplay.innerHTML = `<p id="errorMessage">${message}</p>`;
      }

      // Toggle temperature unit between Celsius and Fahrenheit
      document.getElementById('unitToggle').addEventListener('click', () => {
        isCelsius = !isCelsius;
        const city = document.getElementById('cityInput').value.trim();
        if (city) {
          fetchWeather(city).then(displayWeather);
        }
      });

      // Add city to favorites list
      function addToFavorites(city) {
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        if (!favorites.includes(city)) {
          favorites.push(city);
          localStorage.setItem('favorites', JSON.stringify(favorites));
          displayFavorites(favorites);
        }
      }

      // Display favorites list
      function displayFavorites(favorites) {
        const favoritesList = document.getElementById('favoritesList');
        favoritesList.innerHTML = '';

        favorites.forEach((favorite) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${favorite}</span>
            <button class="btn-edit" onclick="editFavorite('${favorite}')">Edit</button>
            <button class="btn-remove" onclick="removeFavorite('${favorite}')">Remove</button>
          `;
          favoritesList.appendChild(li);
        });
      }

      // Edit a favorite city
      function editFavorite(city) {
        document.getElementById('cityInput').value = city;
      }

      // Remove a favorite city
      function removeFavorite(city) {
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        favorites = favorites.filter((favorite) => favorite !== city);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        displayFavorites(favorites);
      }

      // City search suggestions
      document.getElementById('cityInput').addEventListener('input', () => {
        const input = document.getElementById('cityInput').value.toLowerCase();
        const suggestionsList = document.getElementById('suggestions');
        suggestionsList.innerHTML = '';
        if (input) {
          const suggestions = citiesList.filter((city) => city.toLowerCase().includes(input));
          suggestions.forEach((suggestion) => {
            const li = document.createElement('li');
            li.textContent = suggestion;
            li.addEventListener('click', () => {
              document.getElementById('cityInput').value = suggestion;
              suggestionsList.innerHTML = '';
              suggestionsList.style.display = 'none';
              fetchWeather(suggestion).then((data) => {
                if (data && data.cod === 200) {
                  displayWeather(data);
                  addToFavorites(suggestion);
                } else {
                  displayError('City not found.');
                }
              });
            });
            suggestionsList.appendChild(li);
          });
          suggestionsList.style.display = 'block';
        } else {
          suggestionsList.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
